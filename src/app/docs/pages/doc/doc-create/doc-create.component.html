<div class="container">
    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (submit)="onSubmit(form)">
          <div class="form-group mb-3">
            <label class="tw-font-bold tw-text-2xl tw-mb-7">Document</label>
            <input
              #file
              type="file"
              (change)="upload($event)"
              class="form-control tw-mb-7"
              ngModel
              name="file"
            />
          </div>
          <button class="btn tw-border-neutral-600 hover:tw-bg-slate-500 hover:tw-text-white tw-shadow-sm" type="submit">Upload</button>
        </form>
        {{ doc | json }}
        <!-- {{ file.files | json }} -->
      </div>
    </div>
  </div>
